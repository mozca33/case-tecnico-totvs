<div class="main-container">
  <po-page-default [p-actions]="[]" [p-breadcrumb]="{ items: [] }">
    <div class="po-wrapper">
      <po-menu
        [p-collapsed]="isMenuCollapsed"
        [p-filter]="isFilter"
        [p-menus]="menus"
        [p-service]="samplePoMenuHumanResourcesService"
        [p-automatic-toggle]="true"
      >
        <div
          *p-menu-header-template
          class="po-p-2 po-font-subtitle sample-menu-header-text-color"
        >
          Menu
        </div>
      </po-menu>

      <po-toolbar
        p-title="TOTVS Client App"
        [p-show-notification]="false"
      ></po-toolbar>

      <div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </po-page-default>
</div>
