<po-page-default p-title="Clients">
  <div class="po-row po-mb-2">
    <div class="po-md-12">
      <po-button
        p-label="Add Client"
        p-icon="po-icon-plus"
        (p-click)="createNewClient()"
        class="po-mr-2"
      >
      </po-button>
      <po-button
        p-icon="po-icon-refresh"
        p-tooltip="Refresh"
        (p-click)="loadClients()"
        p-small
        class="po-mr-2"
      ></po-button>
    </div>
  </div>

  <po-divider></po-divider>

  <po-table
    [p-columns]="columns"
    [p-items]="filteredClients"
    [p-hide-batch-actions]="false"
    [p-hide-table-search]="false"
    [p-selectable]="true"
    [p-sort]="true"
    [p-striped]="true"
    [p-actions]="tableActions"
    [p-loading]="loading"
    p-sort
    p-striped
    [p-height]="400"
    (p-selected)="sumTotal($event)"
    (p-unselected)="decreaseTotal($event)"
    (p-delete-items)="deleteItems($event)"
  >
  </po-table>

  <app-client-form-modal #formClientModal></app-client-form-modal>
  <app-client-view-modal #viewClientModal></app-client-view-modal>
</po-page-default>
